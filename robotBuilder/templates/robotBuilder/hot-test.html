{% load render_bundle from webpack_loader %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Robot Builder</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
        <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->

        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" /> -->
        <link href="{% static "robotBuilder/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
      <div id='react-app'></div>
      <script src="{% static "robotBuilder/js/interface.js" %}"></script>
      <script src="{% static "robotBuilder/js/constraintSolver.js" %}"></script>
      <script src="{% static "robotBuilder/js/three.min.js" %}"></script>
      {% render_bundle 'main' %}
      <script src="{% static "robotBuilder/js/jquery.min.js" %}"></script>
      <script src="{% static "robotBuilder/js/bootstrap.bundle.min.js" %}"></script>
      <link href="{% static "robotBuilder/css/testStyle.css" %}" rel="stylesheet">
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
      <!-- Menu Toggle Script -->
      <script>
      $(function() {
        $('.list-group-item').on('click', function() {
          $('.glyphicon', this)
            .toggleClass('glyphicon-chevron-right')
            .toggleClass('glyphicon-chevron-down');
        });
        
      });

      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });


      </script>
    </body>
</html>
